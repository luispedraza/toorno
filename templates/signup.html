<!DOCTYPE html>
<html>
<head>
	<title>toorno: Asignador de turnos de trabajo. Registro</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>

<body>

<div class="card">
	<h1>Formulario de registro</h1>
	<form method="post">
		<table>
			<tr>
				<td><label for="username">Usuario</label></td>
				<td><input name="username" value={{username}}></td>
				<td><span class="error">{{user_error}}</span></td>
			</tr><tr>
				<td><label for ="password">Contraseña</label></td>
				<td><input type="password" name="password"></td>
				<td><span class="error">{{pass_error}}</span></td>
			</tr><tr>
				<td><label for="verify">Verifica contraseña</label></td>
				<td><input type="password" name="verify"></td>
				<td><span class="error">{{match_error}}</span></td>
			</tr><tr>
				<td><label for="email">E-mail (opcional)</label></td>
				<td><input type="email" name="email" value={{email}}></td>
				<td><span class="error">{{email_error}}</td>
			</tr><tr>
				<td></td><td><div class="error">{{error}}</div></td><td></td>
			</tr><tr>
				<td></td><td><input type="submit" value="Me apunto"></td><td></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
